<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">My Image Gallery</h1>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image">
    <img src="https://picsum.photos/id/1025/400/300" alt="Gallery Image">
    <img src="https://picsum.photos/id/1035/400/300" alt="Gallery Image">
    <img src="https://picsum.photos/id/1045/400/300" alt="Gallery Image">
    <img src="https://picsum.photos/id/1055/400/300" alt="Gallery Image">
    <img src="https://picsum.photos/id/1065/400/300" alt="Gallery Image">
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="">
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
