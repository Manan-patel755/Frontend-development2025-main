<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player" id="player">
    <div class="cover">
      <img id="cover" src="https://via.placeholder.com/300x300?text=Cover" alt="cover" />
    </div>
    <div class="info">
      <div class="title" id="title">Title</div>
      <div class="artist" id="artist">Artist</div>
    </div>
    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play" class="play-btn">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>
    <div class="progress">
      <span id="currentTime">0:00</span>
      <div class="bar" id="progressBar">
        <div class="bar-inner" id="progress"></div>
      </div>
      <span id="duration">0:00</span>
    </div>
    <div class="volume">
      üîä<input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="playlist" id="playlist"></div>
    <audio id="audio"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
